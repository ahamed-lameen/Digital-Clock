<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="column">
                <div class="cell-1 time">
                    <div class="row-fixed">
                        <div id="hours"></div>
                        <div id="minute"></div>
                        <div id="seconds"></div>
                        <div id="meridian" class="meridian"></div>
                    </div>
                </div>
                <div class="cell-1 date">
                    <span id="day"></span>
                    <span id="date"></span>
                    <span id="month"></span>
                    <span id="year"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script/base.js"></script>
</body>
</html>
